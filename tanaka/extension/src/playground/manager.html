<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanaka Manager - Playground</title>
    <link rel="stylesheet" href="styles/design-system-v2.css" />
    <link rel="stylesheet" href="styles/manager.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <div class="tnk-playground-container">
      <div class="tnk-playground-container__header">
        <div class="tnk-logo tnk-logo--large">T</div>
        <h1 class="tnk-playground-container__title">Manager</h1>
      </div>

      <div class="tnk-browser-window">
        <div class="tnk-browser-window__tab-bar">
          <div class="tnk-browser-window__tab">Tanaka Workspace Manager</div>
        </div>
        <div class="tnk-browser-window__controls">
          <div class="tnk-browser-window__dot"></div>
          <div class="tnk-browser-window__dot"></div>
          <div class="tnk-browser-window__dot"></div>
        </div>
        <div class="tnk-playground-page-frame tnk-manager">
          <div class="tnk-manager__container">
            <div class="tnk-manager__card">
              <div class="tnk-sidebar">
                <div class="tnk-sidebar__section">
                  <div class="tnk-sidebar__title">Workspaces</div>
                  <button class="tnk-sidebar__item tnk-sidebar__item--active" data-workspace="work-project">
                    <i class="tnk-icon ph ph-caret-down"></i> All (3)
                  </button>
                  <button class="tnk-sidebar__item tnk-sidebar__item--indented" data-workspace="work-project">
                    Work...
                  </button>
                  <button class="tnk-sidebar__item tnk-sidebar__item--indented" data-workspace="research">
                    Research
                  </button>
                  <button class="tnk-sidebar__item tnk-sidebar__item--indented" data-workspace="shopping">
                    Shopping
                  </button>
                </div>

                <div class="tnk-sidebar__section">
                  <div class="tnk-sidebar__title">Devices</div>
                  <button class="tnk-sidebar__item">
                    <span class="tnk-status__dot tnk-status__dot--synced"></span>
                    Desktop
                  </button>
                  <button class="tnk-sidebar__item">
                    <span class="tnk-status__dot tnk-status__dot--synced"></span>
                    Laptop
                  </button>
                </div>

                <div class="tnk-sidebar__section">
                  <div class="tnk-sidebar__title">Actions</div>
                  <button class="tnk-sidebar__item" data-view="timeline">Timeline</button>
                  <button class="tnk-sidebar__item" data-view="trash">Trash (2)</button>
                  <button class="tnk-sidebar__item" data-view="settings">Settings</button>
                </div>
              </div>

              <div class="tnk-manager__content">
                <div class="tnk-manager__main" id="managerMain">
                  <!-- Content will be rendered here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="mock-data.js"></script>
    <script>
      class ManagerSimulator {
        constructor() {
          this.currentWorkspace = "work-project";
          this.currentView = "workspace";
          this.container = document.getElementById("managerMain");
          this.isFirstRender = true;
          // Animation timing constants
          this.FADE_OUT_DURATION = 200;
          this.FADE_IN_DURATION = 400;
          this.setupNavigation();
          this.render();
        }

        setupNavigation() {
          // Workspace navigation
          document.querySelectorAll("[data-workspace]").forEach((btn) => {
            btn.addEventListener("click", () => {
              document
                .querySelectorAll("[data-workspace]")
                .forEach((b) => b.classList.remove("tnk-sidebar__item--active"));
              btn.classList.add("tnk-sidebar__item--active");
              this.currentWorkspace = btn.dataset.workspace;
              this.currentView = "workspace";
              this.render();
            });
          });

          // View navigation
          document.querySelectorAll("[data-view]").forEach((btn) => {
            btn.addEventListener("click", () => {
              document
                .querySelectorAll(".tnk-sidebar__item")
                .forEach((b) => b.classList.remove("tnk-sidebar__item--active"));
              btn.classList.add("tnk-sidebar__item--active");
              this.currentView = btn.dataset.view;
              this.render();
            });
          });
        }

        render() {
          // Skip animation on first render
          if (this.isFirstRender) {
            this.isFirstRender = false;
            this.renderContent();
            return;
          }

          // Add fade out class
          this.container.classList.add("tnk-manager__main--fade-out");

          // Wait for fade out, then render new content
          setTimeout(() => {
            this.renderContent();

            // Remove fade out and add fade in
            this.container.classList.remove("tnk-manager__main--fade-out");
            this.container.classList.add("tnk-manager__main--fade-in");

            // Remove fade in class after animation completes
            setTimeout(() => {
              this.container.classList.remove("tnk-manager__main--fade-in");
            }, this.FADE_IN_DURATION);
          }, this.FADE_OUT_DURATION);
        }

        renderContent() {
          switch (this.currentView) {
            case "timeline":
              this.renderTimeline();
              break;
            case "trash":
              this.renderTrash();
              break;
            case "settings":
              this.renderSettings();
              break;
            default:
              this.renderWorkspace();
          }
        }

        renderWorkspace() {
          const workspace = mockWorkspaces.find((w) => w.id === this.currentWorkspace) || mockWorkspaces[0];

          this.container.innerHTML = `
                    <div class="tnk-workspace__header">
                        <h1 class="tnk-workspace__title">${workspace.name}</h1>
                        <button class="tnk-btn tnk-btn--icon" title="Edit workspace">
                            <i class="tnk-icon ph ph-pencil"></i>
                        </button>
                    </div>
                    <div class="tnk-workspace__meta">
                        ${workspace.tabCount} tabs • <span class="tnk-status__dot tnk-status__dot--${workspace.status}"></span> Last synced: ${workspace.lastChange}
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">Open Tabs</h2>
                        <ul class="tnk-tab-list">
                            ${this.renderTabList(workspace)}
                        </ul>
                        <div class="tnk-device-count">Open on 2 devices</div>
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">Recently Closed (last 24h)</h2>
                        ${this.renderRecentlyClosed()}
                    </div>
                `;
        }

        renderTabList(workspace) {
          const allTabs = [
            { id: "1", title: "GitHub - PR #123", url: "https://github.com/user/repo/pull/123", icon: "ph-globe" },
            {
              id: "2",
              title: "MDN Web Docs - Array.prototype",
              url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array",
              icon: "ph-file-text",
            },
            {
              id: "3",
              title: "Stack Overflow - React hook",
              url: "https://stackoverflow.com/questions/react-hooks-explained",
              icon: "ph-chat-circle",
            },
            {
              id: "4",
              title: "Figma - Design System",
              url: "https://figma.com/file/design-system",
              icon: "ph-palette",
            },
            {
              id: "5",
              title: "Linear - Task Board",
              url: "https://linear.app/workspace/board",
              icon: "ph-clipboard-text",
            },
          ];

          return allTabs
            .slice(0, workspace.tabCount)
            .map(
              (tab) => `
                    <li class="tnk-tab-list__item">
                        <i class="tnk-icon tnk-tab-list__icon ph ${tab.icon}"></i>
                        <div class="tnk-tab-list__info">
                            <h3 class="tnk-tab-list__title">${tab.title}</h3>
                            <p class="tnk-tab-list__url">${tab.url}</p>
                        </div>
                    </li>
                `
            )
            .join("");
        }

        renderRecentlyClosed() {
          return _mockRecentlyClosed
            .map(
              (item) => `
                    <div class="tnk-recently-closed__item">
                        <i class="tnk-icon tnk-tab-list__icon ph ph-globe"></i>
                        <div class="tnk-recently-closed__info">
                            <h3 class="tnk-tab-list__title">${item.title}</h3>
                            <p class="tnk-recently-closed__meta">Closed ${item.closedAt} from ${item.device}</p>
                        </div>
                        <button class="tnk-btn tnk-btn--small">
                            <i class="tnk-icon ph ph-arrow-counter-clockwise"></i> Restore
                        </button>
                    </div>
                `
            )
            .join("");
        }

        renderTimeline() {
          this.container.innerHTML = `
                    <div class="tnk-workspace__header">
                        <h1 class="tnk-workspace__title">Activity Timeline</h1>
                    </div>

                    <div class="tnk-timeline__filters">
                        <select class="tnk-timeline__select">
                            <option>All Workspaces <i class="tnk-icon ph ph-caret-down"></i></option>
                        </select>
                        <select class="tnk-timeline__select">
                            <option>All Devices <i class="tnk-icon ph ph-caret-down"></i></option>
                        </select>
                        <select class="tnk-timeline__select">
                            <option>7 days <i class="tnk-icon ph ph-caret-down"></i></option>
                        </select>
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">Today</h2>
                        <div class="tnk-timeline__items">
                            ${this.renderTimelineItems()}
                        </div>
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">Yesterday</h2>
                        <div class="tnk-timeline__items">
                            <div class="tnk-timeline__item">
                                <div class="tnk-timeline__header">
                                    <i class="tnk-icon ph ph-clock"></i>
                                    <span class="tnk-timeline__time">4:15 PM • Desktop</span>
                                </div>
                                <div class="tnk-timeline__action">
                                    Moved 3 tabs from Research to Archive
                                </div>
                            </div>
                        </div>
                        <button class="tnk-btn tnk-btn--secondary">
                            <i class="tnk-icon ph ph-plus"></i> Show more (23 days remaining)
                        </button>
                    </div>
                `;
        }

        renderTimelineItems() {
          const items = [
            {
              time: "10:45 AM",
              device: "Desktop",
              action: 'Closed "GitHub PR #123" from Work Project',
              expandable: true,
            },
            {
              time: "10:30 AM",
              device: "Laptop",
              action: "Opened 3 tabs in Research workspace",
              details: ["React Hooks Documentation", "TypeScript Handbook", "CSS Grid Guide"],
            },
            {
              time: "9:15 AM",
              device: "Desktop",
              action: 'Created new workspace "Project Planning"',
            },
          ];

          return items
            .map(
              (item, index) => `
                    <div class="tnk-timeline__item">
                        <div class="tnk-timeline__header">
                            <i class="tnk-icon ph ph-clock"></i>
                            <span class="tnk-timeline__time">${item.time} • ${item.device}</span>
                        </div>
                        <div class="tnk-timeline__action">
                            ${item.action}
                        </div>
                        ${
                          item.details
                            ? `
                            <div class="tnk-timeline__details">
                                ${item.details
                                  .map(
                                    (detail) => `
                                    <div class="tnk-timeline__detail">
                                        • ${detail}
                                    </div>
                                `
                                  )
                                  .join("")}
                            </div>
                        `
                            : ""
                        }
                        ${
                          item.expandable
                            ? `
                            <button class="tnk-btn tnk-btn--text">
                                <i class="tnk-icon ph ph-caret-right"></i> Show details
                            </button>
                        `
                            : ""
                        }
                    </div>
                `
            )
            .join("");
        }

        renderTrash() {
          this.container.innerHTML = `
                    <div class="tnk-workspace__header">
                        <h1 class="tnk-workspace__title">Trash</h1>
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">2 Deleted Workspaces</h2>
                        <div class="tnk-trash__items">
                            <div class="tnk-trash__item">
                                <div class="tnk-trash__header">
                                    <i class="tnk-icon tnk-trash__icon ph ph-folder"></i>
                                    <h3 class="tnk-trash__title">Old Project</h3>
                                </div>
                                <div class="tnk-trash__info">
                                    12 tabs • Created Jan 15, 2024
                                </div>
                                <div class="tnk-trash__meta">
                                    Deleted by Desktop on Dec 1, 2024 at 3:45 PM
                                </div>
                                <div class="tnk-trash__actions">
                                    <button class="tnk-btn tnk-btn--small">
                                        <i class="tnk-icon ph ph-arrow-counter-clockwise"></i> Restore
                                    </button>
                                    <button class="tnk-btn tnk-btn--small tnk-btn--danger">
                                        <i class="tnk-icon ph ph-trash"></i> Delete Permanently
                                    </button>
                                </div>
                            </div>

                            <div class="tnk-trash__item">
                                <div class="tnk-trash__header">
                                    <i class="tnk-icon tnk-trash__icon ph ph-folder"></i>
                                    <h3 class="tnk-trash__title">Archived Research</h3>
                                </div>
                                <div class="tnk-trash__info">
                                    8 tabs • Created Nov 3, 2024
                                </div>
                                <div class="tnk-trash__meta">
                                    Deleted by Laptop on Nov 30, 2024 at 10:22 AM
                                </div>
                                <div class="tnk-trash__actions">
                                    <button class="tnk-btn tnk-btn--small">
                                        <i class="tnk-icon ph ph-arrow-counter-clockwise"></i> Restore
                                    </button>
                                    <button class="tnk-btn tnk-btn--small tnk-btn--danger">
                                        <i class="tnk-icon ph ph-trash"></i> Delete Permanently
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        }

        renderSettings() {
          this.container.innerHTML = `
                    <div class="tnk-workspace__header">
                        <h1 class="tnk-workspace__title">Settings</h1>
                    </div>

                    <div class="tnk-form-group">
                        <p class="tnk-form-group__hint">Configure your Tanaka extension preferences and server connection.</p>
                    </div>

                    <div class="tnk-manager__section">
                        <h2 class="tnk-manager__section-header">Connection</h2>

                        <div class="tnk-form-group">
                            <label class="tnk-form-group__label">
                                Server URL
                            </label>
                            <input type="text" class="tnk-form-group__input" value="https://tanaka.example.com:8443">
                        </div>

                        <div class="tnk-form-group">
                            <label class="tnk-form-group__label">
                                Auth Token
                            </label>
                            <input type="password" class="tnk-form-group__input" value="••••••••••••••••••••••••••••••••">
                        </div>

                        <div class="tnk-form-group">
                            <label class="tnk-form-group__label">
                                Device Name
                            </label>
                            <input type="text" class="tnk-form-group__input" value="Work Laptop">
                        </div>

                        <div class="tnk-status">
                            <span class="tnk-status__dot tnk-status__dot--synced"></span>
                            <span class="tnk-status__text--success">Connected • Last sync: 2 min ago</span>
                        </div>

                        <button class="tnk-btn tnk-btn--test">
                            <i class="tnk-icon ph ph-plug"></i> Test Connection
                        </button>
                    </div>
                `;
        }
      }

      // Initialize simulator
      new ManagerSimulator();
    </script>
  </body>
</html>
