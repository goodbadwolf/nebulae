<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanaka Onboarding</title>
    <link rel="stylesheet" href="styles/design-system.css" />
    <style>
      body {
        margin: 0;
        padding: var(--space-xl);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .onboarding-wrapper {
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
      }

      .onboarding-card {
        position: relative;
      }

      .onboarding-content {
        padding: var(--space-4xl);
        min-height: 520px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo-container {
        text-align: center;
        margin-bottom: var(--space-3xl);
      }

      .app-logo {
        width: 72px;
        height: 72px;
        font-size: 32px;
        margin: 0 auto var(--space-xl);
      }

      .step-content {
        max-width: 480px;
        margin: 0 auto;
        width: 100%;
      }

      .step-header {
        font-size: var(--text-sm);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin: 0 0 var(--space-xl) 0;
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }

      .step-number {
        width: 24px;
        height: 24px;
        background: var(--primary);
        color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: var(--text-sm);
        font-weight: 600;
      }

      .help-link {
        font-size: var(--text-sm);
        color: var(--primary);
        text-decoration: none;
        font-weight: 400;
        display: flex;
        align-items: center;
        gap: var(--space-xs);
        transition: opacity var(--transition-fast);
      }

      .help-link:hover {
        opacity: 0.8;
      }

      .input-preview {
        margin-top: var(--space-md);
        padding: var(--space-md);
        background: var(--bg-subtle);
        border-radius: var(--radius-lg);
        font-size: var(--text-sm);
        border: 1px solid var(--border);
      }

      .preview-label {
        font-size: var(--text-xs);
        text-transform: uppercase;
        color: var(--text-muted);
        font-weight: 600;
        margin-bottom: var(--space-xs);
      }

      .token-format {
        font-family: var(--font-mono);
        font-size: var(--text-sm);
        color: var(--text-secondary);
        background: var(--bg-subtle);
        padding: var(--space-xs) var(--space-sm);
        border-radius: var(--radius-sm);
        display: inline-block;
        margin-top: var(--space-sm);
      }

      .connection-test {
        margin: var(--space-2xl) 0;
      }

      .test-button {
        width: 100%;
        padding: var(--space-md) var(--space-2xl);
        background: var(--bg-subtle);
        border: 2px solid var(--border);
        border-radius: var(--radius-xl);
        color: var(--text-primary);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        font-size: var(--text-base);
      }

      .test-button:hover:not(:disabled) {
        background: white;
        border-color: var(--primary);
        color: var(--primary);
      }

      .test-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .connection-status {
        margin-top: var(--space-lg);
        border-radius: var(--radius-xl);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all var(--transition-base);
      }

      .status-header {
        padding: var(--space-md) var(--space-lg);
        font-weight: 600;
        font-size: var(--text-base);
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }

      .status-details {
        padding: var(--space-lg);
        background: white;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }

      .status-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-sm) 0;
        font-size: var(--text-sm);
      }

      .status-label {
        color: var(--text-secondary);
      }

      .status-value {
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: var(--space-xs);
      }

      .connection-status.testing {
        background: #fef3c7;
        border: 1px solid #fbbf24;
      }

      .connection-status.testing .status-header {
        background: #fffbeb;
        color: #92400e;
      }

      .connection-status.success {
        background: #d1fae5;
        border: 1px solid #34d399;
      }

      .connection-status.success .status-header {
        background: #ecfdf5;
        color: #065f46;
      }

      .connection-status.error {
        background: #fee2e2;
        border: 1px solid #f87171;
      }

      .connection-status.error .status-header {
        background: #fef2f2;
        color: #991b1b;
      }

      .error-help {
        margin-top: var(--space-md);
        padding: var(--space-md);
        background: #fef2f2;
        border-radius: var(--radius-lg);
        font-size: var(--text-sm);
        color: #991b1b;
      }

      .security-note {
        margin-top: var(--space-xl);
        padding: var(--space-lg);
        background: #eff6ff;
        border: 1px solid #93c5fd;
        border-radius: var(--radius-xl);
        font-size: var(--text-sm);
        line-height: 1.6;
      }

      .security-note h4 {
        margin: 0 0 var(--space-sm) 0;
        font-size: var(--text-base);
        color: #1e40af;
        display: flex;
        align-items: center;
        gap: var(--space-xs);
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--space-lg);
        margin: var(--space-2xl) 0;
      }

      .button-group {
        display: flex;
        gap: var(--space-md);
        margin-top: var(--space-3xl);
        justify-content: center;
      }

      .success-animation {
        font-size: 64px;
        margin-bottom: var(--space-2xl);
        animation: bounce 0.6s ease;
      }

      .completion-summary {
        background: var(--bg-subtle);
        border-radius: var(--radius-2xl);
        padding: var(--space-2xl);
        margin: var(--space-2xl) 0;
        border: 1px solid var(--border);
      }

      .summary-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-sm) 0;
        font-size: var(--text-base);
      }

      .summary-label {
        color: var(--text-secondary);
      }

      .summary-value {
        font-weight: 600;
        color: var(--text-primary);
      }

      .next-steps {
        background: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: var(--radius-2xl);
        padding: var(--space-xl);
        margin: var(--space-2xl) 0;
      }

      .next-steps h3 {
        margin: 0 0 var(--space-md) 0;
        font-size: var(--text-lg);
        color: #0369a1;
      }

      .next-steps ul {
        margin: 0;
        padding-left: var(--space-xl);
        line-height: 1.8;
        color: #075985;
        font-size: var(--text-base);
      }

      @media (max-width: 640px) {
        .onboarding-content {
          padding: var(--space-3xl) var(--space-2xl);
        }

        .feature-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="onboarding-wrapper">
      <div class="onboarding-card card">
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        <div class="onboarding-content" id="onboardingContent">
          <!-- Content will be rendered here -->
        </div>
      </div>
    </div>

    <script>
      class OnboardingSimulator {
        constructor() {
          this.currentStep = 0;
          this.totalSteps = 4;
          this.connectionStatus = null;
          this.testResults = null;
          this.formData = {
            deviceName: "",
            serverUrl: "",
            authToken: "",
          };
          this.container = document.getElementById("onboardingContent");
          this.progressBar = document.getElementById("progressBar");
          this.render();
        }

        updateProgress() {
          const progress = (this.currentStep / (this.totalSteps - 1)) * 100;
          this.progressBar.style.width = `${progress}%`;
        }

        render() {
          this.updateProgress();
          switch (this.currentStep) {
            case 0:
              this.renderWelcome();
              break;
            case 1:
              this.renderDeviceName();
              break;
            case 2:
              this.renderServerConfig();
              break;
            case 3:
              this.renderComplete();
              break;
          }
        }

        renderWelcome() {
          this.container.innerHTML = `
                    <div class="logo-container">
                        <div class="app-logo">T</div>
                        <h1 class="title-gradient">Welcome to Tanaka</h1>
                        <p class="text-secondary" style="font-size: var(--text-lg); margin: 0 0 var(--space-3xl) 0;">
                            Your personal tab synchronization service
                        </p>
                    </div>

                    <div class="step-content">
                        <div class="feature-grid">
                            <div class="feature-card">
                                <div style="font-size: 28px; margin-bottom: var(--space-md);">🔄</div>
                                <h3 style="font-size: var(--text-lg); margin: 0 0 var(--space-xs) 0;">Seamless Sync</h3>
                                <p class="text-secondary" style="font-size: var(--text-sm); margin: 0; line-height: 1.5;">
                                    Keep your tabs synchronized across all your devices in real-time
                                </p>
                            </div>
                            <div class="feature-card">
                                <div style="font-size: 28px; margin-bottom: var(--space-md);">🔒</div>
                                <h3 style="font-size: var(--text-lg); margin: 0 0 var(--space-xs) 0;">Private & Secure</h3>
                                <p class="text-secondary" style="font-size: var(--text-sm); margin: 0; line-height: 1.5;">
                                    Your data stays on your own server, fully encrypted
                                </p>
                            </div>
                            <div class="feature-card">
                                <div style="font-size: 28px; margin-bottom: var(--space-md);">📱</div>
                                <h3 style="font-size: var(--text-lg); margin: 0 0 var(--space-xs) 0;">Multi-Device</h3>
                                <p class="text-secondary" style="font-size: var(--text-sm); margin: 0; line-height: 1.5;">
                                    Works seamlessly across desktop and mobile Firefox
                                </p>
                            </div>
                            <div class="feature-card">
                                <div style="font-size: 28px; margin-bottom: var(--space-md);">⚡</div>
                                <h3 style="font-size: var(--text-lg); margin: 0 0 var(--space-xs) 0;">Lightning Fast</h3>
                                <p class="text-secondary" style="font-size: var(--text-sm); margin: 0; line-height: 1.5;">
                                    Instant updates with minimal resource usage
                                </p>
                            </div>
                        </div>

                        <div class="security-note">
                            <h4>🛡️ Privacy First</h4>
                            Tanaka runs on your own server. We never see your browsing data,
                            and all communication is encrypted. You're in complete control.
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button--primary" onclick="simulator.nextStep()">
                            Get Started <span>→</span>
                        </button>
                    </div>
                `;
        }

        renderDeviceName() {
          this.container.innerHTML = `
                    <div class="logo-container">
                        <h2 class="step-header">
                            <span class="step-number">1</span>
                            Name Your Device
                        </h2>
                    </div>

                    <div class="step-content">
                        <div class="form-group">
                            <label class="form-label">
                                Device Name
                                <span class="help-link" onclick="simulator.showDeviceHelp()">
                                    <span class="icon icon--info"></span> Why is this needed?
                                </span>
                            </label>
                            <input type="text"
                                   class="form-input"
                                   id="deviceNameInput"
                                   placeholder="e.g., Work Laptop, Home Desktop, iPhone"
                                   value="${this.formData.deviceName}">
                            <div class="form-hint">
                                Choose a memorable name to identify this device in your sync history
                            </div>

                            <div class="input-preview" id="devicePreview" style="display: none;">
                                <div class="preview-label">This will appear as:</div>
                                <strong id="devicePreviewText"></strong> synced 2 tabs just now
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="info-box" style="background: #f0f9ff; border-color: #bae6fd;">
                                <strong>💡 Tip:</strong> Use descriptive names like "Office MacBook" or "Gaming PC"
                                to easily identify devices when viewing sync history or managing sessions.
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button--secondary" onclick="simulator.previousStep()">
                            <span>←</span> Back
                        </button>
                        <button class="button button--primary" onclick="simulator.nextStep()" id="deviceNextBtn" disabled>
                            Next <span>→</span>
                        </button>
                    </div>
                `;

          this.setupDeviceNameHandlers();
        }

        renderServerConfig() {
          this.container.innerHTML = `
                    <div class="logo-container">
                        <h2 class="step-header">
                            <span class="step-number">2</span>
                            Connect to Server
                        </h2>
                    </div>

                    <div class="step-content">
                        <div class="form-group">
                            <label class="form-label">
                                Server URL
                            </label>
                            <input type="text"
                                   class="form-input"
                                   id="serverUrlInput"
                                   placeholder="https://tanaka.example.com:8443"
                                   value="${this.formData.serverUrl}">
                            <div class="form-hint">
                                The address of your Tanaka server (must include http:// or https://)
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Authentication Token
                                <a href="#" class="help-link" onclick="simulator.showTokenHelp(); return false;">
                                    <span class="icon icon--info"></span> Where do I find this?
                                </a>
                            </label>
                            <input type="password"
                                   class="form-input"
                                   id="authTokenInput"
                                   placeholder="Paste your token here"
                                   value="${this.formData.authToken}">
                            <div class="token-format">Format: 32-character alphanumeric string</div>
                            <div class="form-hint">
                                Found in your Tanaka server configuration file
                            </div>
                        </div>

                        <div class="connection-test">
                            <button class="test-button" onclick="simulator.testConnection()" id="testBtn">
                                🔌 Test Connection
                            </button>
                            <div id="connectionStatus"></div>
                        </div>

                        <div class="security-note">
                            <h4>🔐 Secure Connection</h4>
                            Your authentication token is stored locally and encrypted.
                            All communication with your server uses TLS encryption.
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button--secondary" onclick="simulator.previousStep()">
                            <span>←</span> Back
                        </button>
                        <button class="button button--primary" onclick="simulator.nextStep()" id="serverNextBtn" disabled>
                            Complete Setup <span>→</span>
                        </button>
                    </div>
                `;

          this.setupServerHandlers();
        }

        renderComplete() {
          this.container.innerHTML = `
                    <div class="logo-container">
                        <div class="success-animation">🎉</div>
                        <h1 class="title-gradient">Setup Complete!</h1>
                        <p class="text-secondary" style="font-size: var(--text-lg); margin: 0;">
                            Tanaka is ready to sync your tabs
                        </p>
                    </div>

                    <div class="step-content">
                        <div class="completion-summary">
                            <div class="summary-item">
                                <span class="summary-label">Device Name</span>
                                <span class="summary-value">${this.formData.deviceName}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Server</span>
                                <span class="summary-value">${this.formData.serverUrl}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Connection</span>
                                <span class="summary-value" style="color: var(--success);">✓ Verified</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Sync Status</span>
                                <span class="summary-value" style="color: var(--success);">✓ Active</span>
                            </div>
                        </div>

                        <div class="next-steps">
                            <h3>🚀 Quick Start Guide</h3>
                            <ul>
                                <li><strong>Track a window:</strong> Right-click any tab and select "Track as Workspace"</li>
                                <li><strong>View synced tabs:</strong> Click the Tanaka icon in your toolbar</li>
                                <li><strong>Open on another device:</strong> Select a workspace from the popup</li>
                                <li><strong>Manage settings:</strong> Access via the extension options page</li>
                            </ul>
                        </div>

                        <div class="form-hint u-text-center u-mt-xl">
                            <strong>Need to change settings later?</strong><br>
                            Right-click the Tanaka icon → Options → Server Configuration
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button--primary" onclick="simulator.complete()">
                            Start Using Tanaka <span>🎯</span>
                        </button>
                    </div>
                `;
        }

        setupDeviceNameHandlers() {
          const input = document.getElementById("deviceNameInput");
          const nextBtn = document.getElementById("deviceNextBtn");
          const preview = document.getElementById("devicePreview");
          const previewText = document.getElementById("devicePreviewText");

          // Auto-suggest device name based on user agent
          if (!this.formData.deviceName) {
            const suggested = this.suggestDeviceName();
            input.value = suggested;
            this.formData.deviceName = suggested;
          }

          input.addEventListener("input", (e) => {
            const value = e.target.value.trim();
            this.formData.deviceName = value;
            nextBtn.disabled = value.length === 0;

            if (value.length > 0) {
              preview.style.display = "block";
              previewText.textContent = value;
            } else {
              preview.style.display = "none";
            }
          });

          // Initial state
          input.dispatchEvent(new Event("input"));
        }

        setupServerHandlers() {
          const urlInput = document.getElementById("serverUrlInput");
          const tokenInput = document.getElementById("authTokenInput");
          const testBtn = document.getElementById("testBtn");

          urlInput.addEventListener("input", (e) => {
            this.formData.serverUrl = e.target.value;
            this.validateUrl();
            this.resetConnectionStatus();
          });

          tokenInput.addEventListener("input", (e) => {
            this.formData.authToken = e.target.value;
            this.validateToken();
            this.resetConnectionStatus();
          });

          // Detect paste and show format validation
          tokenInput.addEventListener("paste", (e) => {
            setTimeout(() => {
              this.validateToken();
            }, 0);
          });
        }

        suggestDeviceName() {
          const ua = navigator.userAgent;
          const platform = navigator.platform;

          if (/iPhone/.test(ua)) return "iPhone";
          if (/iPad/.test(ua)) return "iPad";
          if (/Android/.test(ua)) return "Android Device";
          if (/Mac/.test(platform)) return "Mac";
          if (/Win/.test(platform)) return "Windows PC";
          if (/Linux/.test(platform)) return "Linux Machine";

          return "My Device";
        }

        validateUrl() {
          const input = document.getElementById("serverUrlInput");
          const url = this.formData.serverUrl;

          if (url && !url.match(/^https?:\/\//)) {
            input.classList.add("error");
            this.showError(input, "URL must start with http:// or https://");
            return false;
          } else {
            input.classList.remove("error");
            this.clearError(input);
            return true;
          }
        }

        validateToken() {
          const input = document.getElementById("authTokenInput");
          const token = this.formData.authToken;

          if (token && !token.match(/^[a-zA-Z0-9]{32}$/)) {
            input.classList.add("error");
            this.showError(input, "Token must be exactly 32 alphanumeric characters");
            return false;
          } else {
            input.classList.remove("error");
            this.clearError(input);
            return true;
          }
        }

        showError(input, message) {
          const existing = input.parentElement.querySelector(".form-error");
          if (existing) existing.remove();

          const error = document.createElement("div");
          error.className = "form-error";
          error.innerHTML = `<span class="icon icon--warning"></span> ${message}`;
          input.parentElement.appendChild(error);
        }

        clearError(input) {
          const error = input.parentElement.querySelector(".form-error");
          if (error) error.remove();
        }

        resetConnectionStatus() {
          this.connectionStatus = null;
          const statusDiv = document.getElementById("connectionStatus");
          if (statusDiv) statusDiv.innerHTML = "";

          const nextBtn = document.getElementById("serverNextBtn");
          if (nextBtn) nextBtn.disabled = true;
        }

        async testConnection() {
          if (!this.validateUrl() || !this.validateToken()) {
            return;
          }

          const testBtn = document.getElementById("testBtn");
          const statusDiv = document.getElementById("connectionStatus");
          const nextBtn = document.getElementById("serverNextBtn");

          this.connectionStatus = "testing";
          testBtn.disabled = true;
          testBtn.innerHTML = '<span class="spinner"></span> Testing...';

          statusDiv.innerHTML = `
                    <div class="connection-status testing">
                        <div class="status-header">
                            <span class="spinner"></span> Testing connection...
                        </div>
                        <div class="status-details">
                            <div class="status-item">
                                <span class="status-label">Server reachability</span>
                                <span class="status-value">Checking...</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Authentication</span>
                                <span class="status-value">Pending...</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">API version</span>
                                <span class="status-value">Pending...</span>
                            </div>
                        </div>
                    </div>
                `;

          // Simulate connection test
          setTimeout(() => {
            const success = Math.random() > 0.3;
            this.connectionStatus = success ? "success" : "error";

            if (success) {
              this.testResults = {
                serverReachable: true,
                authenticated: true,
                apiVersion: "v2.1.0",
                responseTime: "125ms",
              };

              statusDiv.innerHTML = `
                            <div class="connection-status success">
                                <div class="status-header">
                                    ✅ Connection successful!
                                </div>
                                <div class="status-details">
                                    <div class="status-item">
                                        <span class="status-label">Server reachability</span>
                                        <span class="status-value">✓ Online</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Authentication</span>
                                        <span class="status-value">✓ Valid token</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">API version</span>
                                        <span class="status-value">✓ v2.1.0</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Response time</span>
                                        <span class="status-value">125ms</span>
                                    </div>
                                </div>
                            </div>
                        `;

              nextBtn.disabled = false;
            } else {
              statusDiv.innerHTML = `
                            <div class="connection-status error">
                                <div class="status-header">
                                    ❌ Connection failed
                                </div>
                                <div class="status-details">
                                    <div class="status-item">
                                        <span class="status-label">Server reachability</span>
                                        <span class="status-value">✓ Online</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Authentication</span>
                                        <span class="status-value" style="color: var(--error);">✗ Invalid token</span>
                                    </div>
                                </div>
                            </div>
                            <div class="error-help">
                                <strong>Troubleshooting tips:</strong>
                                <ul style="margin: 8px 0 0 20px; padding: 0;">
                                    <li>Verify your authentication token is correct</li>
                                    <li>Check if the server URL includes the correct port</li>
                                    <li>Ensure your firewall allows connections to the server</li>
                                    <li>Try regenerating your auth token on the server</li>
                                </ul>
                            </div>
                        `;
            }

            testBtn.disabled = false;
            testBtn.innerHTML = "🔌 Test Connection";
          }, 2000);
        }

        showDeviceHelp() {
          alert(
            'Device names help you identify which device made changes to your synced tabs. For example, you\'ll see "Last updated from Work Laptop" in your sync history.'
          );
        }

        showTokenHelp() {
          alert(
            "Your authentication token can be found in your Tanaka server configuration file (usually tanaka.conf). Look for the line: auth_token=YOUR_TOKEN_HERE\n\nIf you're using Docker, check your docker-compose.yml file."
          );
        }

        nextStep() {
          if (this.currentStep < this.totalSteps - 1) {
            this.currentStep++;
            this.render();
          }
        }

        previousStep() {
          if (this.currentStep > 0) {
            this.currentStep--;
            this.render();
          }
        }

        complete() {
          alert("Setup complete! The extension will now open the main interface.");
          // In real implementation, this would close the onboarding and open the popup
        }
      }

      // Initialize
      const simulator = new OnboardingSimulator();
    </script>
