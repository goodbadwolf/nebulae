<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaka Onboarding - Enhanced</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-subtle: #f9fafb;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .onboarding-wrapper {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        .onboarding-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .progress-bar {
            height: 4px;
            background: var(--bg-subtle);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .onboarding-content {
            padding: 48px;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
        }

        .app-logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .app-logo:hover::after {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateY(-100%); }
            100% { transform: rotate(45deg) translateY(100%); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0 0 32px 0;
        }

        .step-content {
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .step-header {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .help-link {
            font-size: 12px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: opacity 0.2s;
        }

        .help-link:hover {
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
            background: #fef2f2;
        }

        .form-hint {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
            line-height: 1.5;
        }

        .form-error {
            font-size: 13px;
            color: var(--error);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-preview {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-subtle);
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        .preview-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .token-format {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-subtle);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 8px;
        }

        .connection-test {
            margin: 24px 0;
        }

        .test-button {
            width: 100%;
            padding: 12px 24px;
            background: var(--bg-subtle);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .test-button:hover:not(:disabled) {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            margin-top: 16px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .status-header {
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-details {
            padding: 16px;
            background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 13px;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .connection-status.testing {
            background: #fef3c7;
            border: 1px solid #fbbf24;
        }

        .connection-status.testing .status-header {
            background: #fffbeb;
            color: #92400e;
        }

        .connection-status.success {
            background: #d1fae5;
            border: 1px solid #34d399;
        }

        .connection-status.success .status-header {
            background: #ecfdf5;
            color: #065f46;
        }

        .connection-status.error {
            background: #fee2e2;
            border: 1px solid #f87171;
        }

        .connection-status.error .status-header {
            background: #fef2f2;
            color: #991b1b;
        }

        .error-help {
            margin-top: 12px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            font-size: 13px;
            color: #991b1b;
        }

        .security-note {
            margin-top: 20px;
            padding: 16px;
            background: #eff6ff;
            border: 1px solid #93c5fd;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.6;
        }

        .security-note h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .feature-card {
            padding: 20px;
            background: var(--bg-subtle);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .button-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .button-secondary:hover {
            background: var(--bg-subtle);
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        .button-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .success-animation {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .completion-summary {
            background: var(--bg-subtle);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid var(--border);
        }

        .summary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .summary-label {
            color: var(--text-secondary);
        }

        .summary-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .next-steps {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }

        .next-steps h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #0369a1;
        }

        .next-steps ul {
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
            color: #075985;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .onboarding-content {
                padding: 32px 24px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-wrapper">
        <div class="onboarding-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="onboarding-content" id="onboardingContent">
                <!-- Content will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        class EnhancedOnboarding {
            constructor() {
                this.currentStep = 0;
                this.totalSteps = 4;
                this.connectionStatus = null;
                this.testResults = null;
                this.formData = {
                    deviceName: '',
                    serverUrl: '',
                    authToken: ''
                };
                this.container = document.getElementById('onboardingContent');
                this.progressBar = document.getElementById('progressBar');
                this.render();
            }

            updateProgress() {
                const progress = (this.currentStep / (this.totalSteps - 1)) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            render() {
                this.updateProgress();
                switch (this.currentStep) {
                    case 0:
                        this.renderWelcome();
                        break;
                    case 1:
                        this.renderDeviceName();
                        break;
                    case 2:
                        this.renderServerConfig();
                        break;
                    case 3:
                        this.renderComplete();
                        break;
                }
            }

            renderWelcome() {
                this.container.innerHTML = `
                    <div class="logo-container">
                        <div class="app-logo">T</div>
                        <h1 class="title">Welcome to Tanaka</h1>
                        <p class="subtitle">Your personal tab synchronization service</p>
                    </div>

                    <div class="step-content">
                        <div class="feature-grid">
                            <div class="feature-card">
                                <div class="feature-icon">üîÑ</div>
                                <h3 class="feature-title">Seamless Sync</h3>
                                <p class="feature-desc">Keep your tabs synchronized across all your devices in real-time</p>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">üîí</div>
                                <h3 class="feature-title">Private & Secure</h3>
                                <p class="feature-desc">Your data stays on your own server, fully encrypted</p>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">üì±</div>
                                <h3 class="feature-title">Multi-Device</h3>
                                <p class="feature-desc">Works seamlessly across desktop and mobile Firefox</p>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">‚ö°</div>
                                <h3 class="feature-title">Lightning Fast</h3>
                                <p class="feature-desc">Instant updates with minimal resource usage</p>
                            </div>
                        </div>

                        <div class="security-note">
                            <h4>üõ°Ô∏è Privacy First</h4>
                            Tanaka runs on your own server. We never see your browsing data,
                            and all communication is encrypted. You're in complete control.
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button-primary" onclick="onboarding.nextStep()">
                            Get Started <span>‚Üí</span>
                        </button>
                    </div>
                `;
            }

            renderDeviceName() {
                this.container.innerHTML = `
                    <div class="logo-container">
                        <h2 class="step-header">
                            <span class="step-number">1</span>
                            Name Your Device
                        </h2>
                    </div>

                    <div class="step-content">
                        <div class="form-group">
                            <label class="form-label">
                                Device Name
                                <span class="help-link" onclick="onboarding.showDeviceHelp()">
                                    <span>‚Ñπ</span> Why is this needed?
                                </span>
                            </label>
                            <input type="text"
                                   class="form-input"
                                   id="deviceNameInput"
                                   placeholder="e.g., Work Laptop, Home Desktop, iPhone"
                                   value="${this.formData.deviceName}">
                            <div class="form-hint">
                                Choose a memorable name to identify this device in your sync history
                            </div>

                            <div class="input-preview" id="devicePreview" style="display: none;">
                                <div class="preview-label">This will appear as:</div>
                                <strong id="devicePreviewText"></strong> synced 2 tabs just now
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-hint" style="background: #f0f9ff; padding: 12px; border-radius: 8px; border: 1px solid #bae6fd;">
                                <strong>üí° Tip:</strong> Use descriptive names like "Office MacBook" or "Gaming PC"
                                to easily identify devices when viewing sync history or managing sessions.
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button-secondary" onclick="onboarding.previousStep()">
                            <span>‚Üê</span> Back
                        </button>
                        <button class="button button-primary" onclick="onboarding.nextStep()" id="deviceNextBtn" disabled>
                            Next <span>‚Üí</span>
                        </button>
                    </div>
                `;

                this.setupDeviceNameHandlers();
            }

            renderServerConfig() {
                this.container.innerHTML = `
                    <div class="logo-container">
                        <h2 class="step-header">
                            <span class="step-number">2</span>
                            Connect to Server
                        </h2>
                    </div>

                    <div class="step-content">
                        <div class="form-group">
                            <label class="form-label">
                                Server URL
                            </label>
                            <input type="text"
                                   class="form-input"
                                   id="serverUrlInput"
                                   placeholder="https://tanaka.example.com:8443"
                                   value="${this.formData.serverUrl}">
                            <div class="form-hint">
                                The address of your Tanaka server (must include http:// or https://)
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Authentication Token
                                <a href="#" class="help-link" onclick="onboarding.showTokenHelp(); return false;">
                                    <span>‚Ñπ</span> Where do I find this?
                                </a>
                            </label>
                            <input type="password"
                                   class="form-input"
                                   id="authTokenInput"
                                   placeholder="Paste your token here"
                                   value="${this.formData.authToken}">
                            <div class="token-format">Format: 32-character alphanumeric string</div>
                            <div class="form-hint">
                                Found in your Tanaka server configuration file
                            </div>
                        </div>

                        <div class="connection-test">
                            <button class="test-button" onclick="onboarding.testConnection()" id="testBtn">
                                üîå Test Connection
                            </button>
                            <div id="connectionStatus"></div>
                        </div>

                        <div class="security-note">
                            <h4>üîê Secure Connection</h4>
                            Your authentication token is stored locally and encrypted.
                            All communication with your server uses TLS encryption.
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button-secondary" onclick="onboarding.previousStep()">
                            <span>‚Üê</span> Back
                        </button>
                        <button class="button button-primary" onclick="onboarding.nextStep()" id="serverNextBtn" disabled>
                            Complete Setup <span>‚Üí</span>
                        </button>
                    </div>
                `;

                this.setupServerHandlers();
            }

            renderComplete() {
                this.container.innerHTML = `
                    <div class="logo-container">
                        <div class="success-animation">üéâ</div>
                        <h1 class="title">Setup Complete!</h1>
                        <p class="subtitle">Tanaka is ready to sync your tabs</p>
                    </div>

                    <div class="step-content">
                        <div class="completion-summary">
                            <div class="summary-item">
                                <span class="summary-label">Device Name</span>
                                <span class="summary-value">${this.formData.deviceName}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Server</span>
                                <span class="summary-value">${this.formData.serverUrl}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Connection</span>
                                <span class="summary-value" style="color: var(--success);">‚úì Verified</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Sync Status</span>
                                <span class="summary-value" style="color: var(--success);">‚úì Active</span>
                            </div>
                        </div>

                        <div class="next-steps">
                            <h3>üöÄ Quick Start Guide</h3>
                            <ul>
                                <li><strong>Track a window:</strong> Right-click any tab and select "Track as Workspace"</li>
                                <li><strong>View synced tabs:</strong> Click the Tanaka icon in your toolbar</li>
                                <li><strong>Open on another device:</strong> Select a workspace from the popup</li>
                                <li><strong>Manage settings:</strong> Access via the extension options page</li>
                            </ul>
                        </div>

                        <div class="form-hint" style="text-align: center; margin-top: 20px;">
                            <strong>Need to change settings later?</strong><br>
                            Right-click the Tanaka icon ‚Üí Options ‚Üí Server Configuration
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="button button-primary" onclick="onboarding.complete()">
                            Start Using Tanaka <span>üéØ</span>
                        </button>
                    </div>
                `;
            }

            setupDeviceNameHandlers() {
                const input = document.getElementById('deviceNameInput');
                const nextBtn = document.getElementById('deviceNextBtn');
                const preview = document.getElementById('devicePreview');
                const previewText = document.getElementById('devicePreviewText');

                // Auto-suggest device name based on user agent
                if (!this.formData.deviceName) {
                    const suggested = this.suggestDeviceName();
                    input.value = suggested;
                    this.formData.deviceName = suggested;
                }

                input.addEventListener('input', (e) => {
                    const value = e.target.value.trim();
                    this.formData.deviceName = value;
                    nextBtn.disabled = value.length === 0;

                    if (value.length > 0) {
                        preview.style.display = 'block';
                        previewText.textContent = value;
                    } else {
                        preview.style.display = 'none';
                    }
                });

                // Initial state
                input.dispatchEvent(new Event('input'));
            }

            setupServerHandlers() {
                const urlInput = document.getElementById('serverUrlInput');
                const tokenInput = document.getElementById('authTokenInput');
                const testBtn = document.getElementById('testBtn');

                urlInput.addEventListener('input', (e) => {
                    this.formData.serverUrl = e.target.value;
                    this.validateUrl();
                    this.resetConnectionStatus();
                });

                tokenInput.addEventListener('input', (e) => {
                    this.formData.authToken = e.target.value;
                    this.validateToken();
                    this.resetConnectionStatus();
                });

                // Detect paste and show format validation
                tokenInput.addEventListener('paste', (e) => {
                    setTimeout(() => {
                        this.validateToken();
                    }, 0);
                });
            }

            suggestDeviceName() {
                const ua = navigator.userAgent;
                const platform = navigator.platform;

                if (/iPhone/.test(ua)) return 'iPhone';
                if (/iPad/.test(ua)) return 'iPad';
                if (/Android/.test(ua)) return 'Android Device';
                if (/Mac/.test(platform)) return 'Mac';
                if (/Win/.test(platform)) return 'Windows PC';
                if (/Linux/.test(platform)) return 'Linux Machine';

                return 'My Device';
            }

            validateUrl() {
                const input = document.getElementById('serverUrlInput');
                const url = this.formData.serverUrl;

                if (url && !url.match(/^https?:\/\//)) {
                    input.classList.add('error');
                    this.showError(input, 'URL must start with http:// or https://');
                    return false;
                } else {
                    input.classList.remove('error');
                    this.clearError(input);
                    return true;
                }
            }

            validateToken() {
                const input = document.getElementById('authTokenInput');
                const token = this.formData.authToken;

                if (token && !token.match(/^[a-zA-Z0-9]{32}$/)) {
                    input.classList.add('error');
                    this.showError(input, 'Token must be exactly 32 alphanumeric characters');
                    return false;
                } else {
                    input.classList.remove('error');
                    this.clearError(input);
                    return true;
                }
            }

            showError(input, message) {
                const existing = input.parentElement.querySelector('.form-error');
                if (existing) existing.remove();

                const error = document.createElement('div');
                error.className = 'form-error';
                error.innerHTML = `‚ö†Ô∏è ${message}`;
                input.parentElement.appendChild(error);
            }

            clearError(input) {
                const error = input.parentElement.querySelector('.form-error');
                if (error) error.remove();
            }

            resetConnectionStatus() {
                this.connectionStatus = null;
                const statusDiv = document.getElementById('connectionStatus');
                if (statusDiv) statusDiv.innerHTML = '';

                const nextBtn = document.getElementById('serverNextBtn');
                if (nextBtn) nextBtn.disabled = true;
            }

            async testConnection() {
                if (!this.validateUrl() || !this.validateToken()) {
                    return;
                }

                const testBtn = document.getElementById('testBtn');
                const statusDiv = document.getElementById('connectionStatus');
                const nextBtn = document.getElementById('serverNextBtn');

                this.connectionStatus = 'testing';
                testBtn.disabled = true;
                testBtn.innerHTML = '<span class="spinner"></span> Testing...';

                statusDiv.innerHTML = `
                    <div class="connection-status testing">
                        <div class="status-header">
                            <span class="spinner"></span> Testing connection...
                        </div>
                        <div class="status-details">
                            <div class="status-item">

                            </div>
                            <div class="status-item">

                                <span class="status-value">Pending...</span>
                            </div>

                `;

                // Simulate connection test
                setTimeout(() => {
                    const success = Math.random() > 0.3;
                    this.connectionStatus = success ? 'success' : 'error';

                    if (success) {
                        this.testResults = {

                            apiVersion: 'v2.1.0',

                        };

                        statusDiv.innerHTML = `

                                </div>
                                <div class="status-details">
                                    <div class="status-item">
                                        <span class="status-label">Server reachability</span>
                                        <span class="status-value">‚úì Online</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Authentication</span>
                                        <span class="status-value">‚úì Valid token</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">API version</span>
                                        <span class="status-value">‚úì v2.1.0</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Response time</span>
                                        <span class="status-value">125ms</span>
                                    </div>
                                </div>
                            </div>
                        `;

                        nextBtn.disabled = false;
                    } else {
                        statusDiv.innerHTML = `
                            <div class="connection-status error">
                                <div class="status-header">
                                    ‚ùå Connection failed
                                </div>
                                <div class="status-details">
                                    <div class="status-item">
                                        <span class="status-label">Server reachability</span>
                                        <span class="status-value">‚úì Online</span>
                                    </div>
                                    <div class="status-item">
                                        <span class="status-label">Authentication</span>
                                        <span class="status-value" style="color: var(--error);">‚úó Invalid token</span>
                                    </div>
                                </div>
                            </div>
                            <div class="error-help">
                                <strong>Troubleshooting tips:</strong>
                                <ul style="margin: 8px 0 0 20px; padding: 0;">
                                    <li>Verify your authentication token is correct</li>
                                    <li>Check if the server URL includes the correct port</li>
                                    <li>Ensure your firewall allows connections to the server</li>
                                    <li>Try regenerating your auth token on the server</li>
                                </ul>
                            </div>
                        `;
                    }

                    testBtn.disabled = false;
                    testBtn.innerHTML = 'üîå Test Connection';
                }, 2000);
            }

            showDeviceHelp() {
                alert('Device names help you identify which device made changes to your synced tabs. For example, you\'ll see "Last updated from Work Laptop" in your sync history.');
            }

            showTokenHelp() {
                alert('Your authentication token can be found in your Tanaka server configuration file (usually tanaka.conf). Look for the line: auth_token=YOUR_TOKEN_HERE\n\nIf you\'re using Docker, check your docker-compose.yml file.');
            }

            nextStep() {
                if (this.currentStep < this.totalSteps - 1) {
                    this.currentStep++;
                    this.render();
                }
            }

            previousStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.render();
                }
            }

            complete() {
                alert('Setup complete! The extension will now open the main interface.');
                // In real implementation, this would close the onboarding and open the popup
            }
        }

        // Initialize
        const onboarding = new EnhancedOnboarding();
    </script>
